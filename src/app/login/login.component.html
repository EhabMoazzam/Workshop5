<div class="login-form">
    <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
        <h2 class="text-center">Log in</h2>  
        <p *ngIf="is_show_alert" id="alert">User credential is not matched</p>     
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required="required" ngModel>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required="required" ngModel>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" style="float:right">Forgot Password?</a>
        </div>        
    </form>
</div>
